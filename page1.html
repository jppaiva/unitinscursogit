<body>
<p> Algumas operações no git requerem que você configure um email no seu git client</p>
<p> Para configurar um email basta digitar o seguinte comando: </p>
<p> $ git config --global user.email "email@dominio.com"</p>
<p> $ git config --global user.nome "seu nome"</p>
