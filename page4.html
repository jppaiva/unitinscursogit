<body>
<p> Todo arquivo antes de ser submetido ao servidor deve ser explicitamente informado que deve ser entregue através de um commit</p>
<p> Para fazer um commit dos arquivos adicionados ao git basta digitar o seguinte comando: </p>
<p> $ git commit -m "Texto descrevendo as alterações"</p>
