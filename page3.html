<html>
<title>Curso de Git - Semana Acadêmica na Unitins</title>
<body>
<p> Todo arquivo criado no diretório do projeto deve ser adicionado, caso você o queira dentro do seu servidor de versão.</p>
<p> Para adocionar um arquivo específico basta digitar o seguinte comando: </p>
<p> $ git add nome_do_arquivo</p>
<p> Para adocionar vários arquivos basta digitar o seguinte comando: </p>
<p> $ git add . </p>
</body>
</html>
